<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100 vsc-initialized">
    <main class="flex-grow-1" id="app">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0" data-caption-title>RSS агрегатор</h1>
            <p class="lead" data-caption-lead>Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form class="rss-form text-body" action="#">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      class="form-control w-100"
                      type="text"
                      id="url-input"
                      name="url"
                      placeholder="ссылка RSS"
                      autocomplete="off"
                      autofocus
                      required
                    />
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button class="btn btn-lg btn-primary h-100 px-sm-5" type="submit">Добавить</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
            <div class="card border-0">
              <div class="card-body">
                <h2 class="card-title h4" data-caption-posts>Посты</h2>
              </div>
              <ul class="posts__list list-group border-0 rounded-0">
              </ul>
              <template id="postsItemTemp">
                <li class="posts-item list-group-item d-flex justify-content-between align-items-start border-0 border-end-0">
                  <a href="#" class="posts-item__link fw-bold" data-id data-caption-view target="_blank" rel="noopener noreferrer"></a>
                  <button type="button" class="posts-item__btn btn btn-outline-primary btm-sm" data-id data-bs-toggle="modal" data-bs-target="#modal"></button>
                </li>
              </template>
            </div>
          </div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
            <div class="card border-0">
              <div class="card-body">
                <h2 class="card-title h4" data-caption-feeds>Фиды</h2>
              </div>
              <ul class="feeds__list list-group border-0 rounded-0">
              </ul>
              <template id="feedsItemTemp">
                <li class="feeds-item list-group-item border-0 border-end-0">
                  <h3 class="feeds-item__title h6 m0"></h3>
                  <p class="feeds-item__desc m-0 small text-black-50"></p>
                </li>
              </template>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
